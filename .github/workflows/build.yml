on:
  push:
    branches:
      - main
jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - name: create-sonar-project
        uses: nelsoncanarinho/setup-sonar-action@v1.0.0
        with:
          SONAR_PROJECT_NAME: ${{ github.repository }}
          SONAR_ORGANIZATION: mlaraibyousaf
          # Name of the main branch of the project
          SONAR_DEFAULT_BRANCH: main

          # Sonar token used to integrate with SonarCloud api.
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
                
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.organization=${{steps.setupSonar.outputs.SONAR_ORGANIZATION}}
            -Dsonar.projectKey=${{steps.setupSonar.outputs.SONAR_PROJECT_KEY}}
            -Dsonar.qualitygate.wait=true ## Failed analysis will fail the action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
